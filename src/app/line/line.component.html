<form #addLineForm="ngForm">
    <div class="form-group row">
        <label class="col-2 col-form-label">标题：</label>
        <div class="col-10">
            <input class="form-control" type="text" placeholder="标题" [(ngModel)]="line.title" name="title">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">描述：</label>
        <div class="col-10">
            <textarea class="form-control" placeholder="描述" [(ngModel)]="line.introduce" name="introduce"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2">用户：</label>
        <div class="col-10">
            <select [(ngModel)]="line.userId" name="userId" placeholder="用户">
                <option *ngFor="let user of userList" [value]="user.id">
                    {{user.user}}
                </option>
            </select>
        </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="go()">GO</button>

    <button type="button" class="btn btn-primary" (click)="addLineSubmit()">提&emsp;交</button>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>点赞</th>
            <th>评论</th>
            <th>分享</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let line of lineList">
            <td>{{line.id}}</td>
            <td>{{line.title}}</td>
            <td>{{line.praised | number}}</td>
            <td>{{line.review | number}}</td>
            <td>{{line.forward | number}}</td>
            <td>
                <a class="badge badge-pill badge-default" (click)="go(line.id)">详情</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>

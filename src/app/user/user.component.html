<div class="container">
    <form #loginForm="ngForm" (submit)="loginSubmit()">
        <div class="form-group row">
            <label class="col-2 col-form-label">用户名：</label>
            <div class="col-10">
                <input class="form-control" type="text" placeholder="用户名" [(ngModel)]="user.user" name="user">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">密&emsp;码：</label>
            <div class="col-10">
                <input type="password" class="form-control" placeholder="密&emsp;码" [(ngModel)]="user.password" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">登&emsp;录</button>
    </form>

    <form #registerForm="ngForm" (submit)="registerSubmit()">
        <div class="form-group row">
            <label class="col-2 col-form-label">昵称：</label>
            <div class="col-10">
                <input class="form-control" type="text" placeholder="昵称" [(ngModel)]="user.nickName" name="nickName">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">用户名：</label>
            <div class="col-10">
                <input class="form-control" type="text" placeholder="用户名" [(ngModel)]="user.user" name="user">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">密&emsp;码：</label>
            <div class="col-10">
                <input type="password" class="form-control" placeholder="密&emsp;码" [(ngModel)]="user.password" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">注&emsp;册</button>
    </form>
    <div class="card">
        <button type="button" class="btn btn-primary" (click)="logoutSubmit()">退&emsp;出</button>
    </div>

    <div class="row">
        <div class="col-12 col-md-9" style="padding: 1.5rem;border-width: .2rem;">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="../../assets/img/default.svg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="../../assets/img/default.svg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="../../assets/img/default.svg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
        Popover on top
    </button>

    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>

</div>

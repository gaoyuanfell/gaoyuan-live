<form #loginForm="ngForm" (submit)="loginSubmit()">
    <div class="form-group row">
        <label class="col-4 col-form-label">用户名：</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="用户名" [(ngModel)]="user.user" name="user">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4 col-form-label">密&emsp;码：</label>
        <div class="col-8">
            <input type="password" class="form-control" placeholder="密&emsp;码" [(ngModel)]="user.password" name="password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">登&emsp;录</button>
</form>

<form #registerForm="ngForm" (submit)="registerSubmit()">
    <div class="form-group row">
        <label class="col-4 col-form-label">邮箱：</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="邮箱" [(ngModel)]="user.email" name="email">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4 col-form-label">电话：</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="电话" [(ngModel)]="user.phone" name="phone">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4 col-form-label">昵称：</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="昵称" [(ngModel)]="user.nickName" name="nickName">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4 col-form-label">用户名：</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="用户名" [(ngModel)]="user.user" name="user">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4 col-form-label">密&emsp;码：</label>
        <div class="col-8">
            <input type="password" class="form-control" placeholder="密&emsp;码" [(ngModel)]="user.password" name="password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">注&emsp;册</button>
</form>
<div class="card">
    <button type="button" class="btn btn-primary" (click)="logoutSubmit()">退&emsp;出</button>
</div>
